<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 th:text="${domain}"></h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th>StackName</th>
        <th>StackStatus</th>
        <th>CreationTime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${!#lists.isEmpty(message)}" th:each="one : ${message}">
        <!--<td th:text="${one}"></td>-->
        <td>
            <span th:text="${one.stackName()}"></span>
            <a th:href="${one.stackName()}"></a>
        </td>
        <td th:text="${one.stackStatus()}"></td>
        <td th:text="${one.creationTime()}"></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="/add">添加一个</a>
<a class="btn btn-danger" href="/delete-all">删除所有</a>
</body>
</html>
